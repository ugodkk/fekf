<!-- publicacoes.html: Publicações da FEKF - FEDERAÇÃO ESTADUAL DE KUNG FU -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEKF - Publicações</title>
  <meta name="description" content="Artigos, notícias e materiais da Federação Estadual de Kung Fu.">
  <meta property="og:title" content="FEKF - Publicações">
  <meta property="og:description" content="Acompanhe artigos, notícias e materiais da FEKF.">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="pt_BR">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="css/style.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/printstream-background.css">
  <script defer src="js/scripts.js"></script>
</head>
<body>
  <div class="ps-bg-svg">
    <svg viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line x1="0" y1="100" x2="1920" y2="100" stroke="var(--ps-line)" stroke-width="2"/>
      <line x1="0" y1="300" x2="1920" y2="350" stroke="var(--ps-line2)" stroke-width="1.5"/>
      <line x1="0" y1="600" x2="1920" y2="650" stroke="var(--ps-line)" stroke-width="2"/>
      <line x1="0" y1="900" x2="1920" y2="950" stroke="var(--ps-line2)" stroke-width="1.5"/>
      <rect x="1600" y="60" width="120" height="18" rx="4" fill="var(--ps-line)"/>
      <rect x="100" y="900" width="80" height="12" rx="3" fill="var(--ps-line2)"/>
      <polyline points="1800,200 1850,220 1900,180" stroke="var(--ps-line)" stroke-width="2" fill="none"/>
      <text x="60" y="200" font-size="32" font-family="'Orbitron', 'Segoe UI', Arial, sans-serif" fill="var(--ps-line)">#FEKF</text>
      <text x="1700" y="1040" font-size="22" font-family="'Orbitron', 'Segoe UI', Arial, sans-serif" fill="var(--ps-line2)">KUNG FU</text>
    </svg>
  </div>
  <div id="menu-container"></div>
  <main class="main-content">
    <section class="fekf-cards">
      <div class="fekf-card">
        <div class="fekf-card-title">Artigos</div>
        <div class="fekf-card-desc">Conteúdo sobre Kung Fu, cultura chinesa, técnicas e filosofia marcial.</div>
      </div>
      <div class="fekf-card">
        <div class="fekf-card-title">Notícias</div>
        <div class="fekf-card-desc">Acompanhe as novidades, comunicados e conquistas da FEKF.</div>
      </div>
      <div class="fekf-card">
        <div class="fekf-card-title">Materiais</div>
        <div class="fekf-card-desc">Materiais de estudo, regulamentos e informações para atletas e professores.</div>
      </div>
    </section>
  </main>
</body>
</html>
